# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

    groups:
      # React core should stay in sync
      react-core:
        dependencies:
          - "react"
          - "react-dom"

      # React types should follow React
      react-types:
        dependencies:
          - "@types/react"
          - "@types/react-dom"

      # Router packages should stay aligned
      react-router:
        dependencies:
          - "react-router"
          - "react-router-dom"
          - "@types/react-router"
          - "@types/react-router-dom"

      # TanStack React Query + Devtools are tightly coupled
      tanstack-react-query:
        dependencies:
          - "@tanstack/react-query"
          - "@tanstack/react-query-devtools"

      # Capacitor core + platforms + CLI should be on the same major
      capacitor-core:
        dependencies:
          - "@capacitor/core"
          - "@capacitor/cli"
          - "@capacitor/android"
          - "@capacitor/ios"

      # Vitest + coverage package
      vitest:
        dependencies:
          - "vitest"
          - "@vitest/coverage-v8"

      # TS + TS-ESLint should stay compatible
      typescript-stack:
        dependencies:
          - "typescript"
          - "typescript-eslint"
