# .github/dependabot.yml
# Dependabot configuration for npm dependencies

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10

    groups:
      # =====================
      # React
      # =====================
      react-core:
        patterns:
          - 'react'
          - 'react-dom'

      react-types:
        patterns:
          - '@types/react*'

      # =====================
      # Ionic + React Router
      # =====================
      ionic-and-routing:
        patterns:
          - '@ionic/*'
          - 'ionicons'
          - 'react-router*'
          - '@types/react-router*'

      ionic-native:
        patterns:
          - '@ionic-native/*'
          - '@awesome-cordova-plugins/*'
          - 'cordova-plugin-*'

      # =====================
      # Capacitor
      # =====================
      capacitor-core:
        patterns:
          - '@capacitor/core'
          - '@capacitor/cli'
          - '@capacitor/android'
          - '@capacitor/ios'

      capacitor-plugins:
        patterns:
          - '@capacitor/*'
        exclude-patterns:
          - '@capacitor/core'
          - '@capacitor/cli'
          - '@capacitor/android'
          - '@capacitor/ios'

      # =====================
      # TanStack
      # =====================
      tanstack:
        patterns:
          - '@tanstack/*'

      # =====================
      # Testing
      # =====================
      vitest:
        patterns:
          - 'vitest'
          - '@vitest/*'

      testing-library:
        patterns:
          - '@testing-library/*'

      cypress:
        patterns:
          - 'cypress'

      # =====================
      # Build / Tooling
      # =====================
      vite-stack:
        patterns:
          - 'vite'
          - '@vitejs/*'
          - 'vite-plugin-*'
          - 'terser'

      typescript-stack:
        patterns:
          - 'typescript'
          - 'typescript-eslint'

      # =====================
      # Linting / Formatting
      # =====================
      eslint-stack:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'globals'

      prettier:
        patterns:
          - 'prettier'

      # =====================
      # DOM / Browser
      # =====================
      jsdom:
        patterns:
          - 'jsdom'

      # =====================
      # Data / DB / Utils
      # =====================
      data-libs:
        patterns:
          - 'date-fns'
          - 'localforage'
          - 'reselect'
          - 'reflect-metadata'

      database:
        patterns:
          - 'typeorm'
          - 'sql.js'

      misc-ui:
        patterns:
          - 'react-calendar'
          - 'swiper'

      misc-utils:
        patterns:
          - 'xlsx'
          - 'es6-promise-plugin'
