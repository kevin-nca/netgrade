name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Provide a concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How do you trigger this bug? Provide step-by-step details.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, or other relevant details.
